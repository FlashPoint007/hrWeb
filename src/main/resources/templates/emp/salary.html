<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--将当前页面的文件名传递给模板参数active，用作点击高亮样式-->
    <div th:replace="~{common/commons::sidebar(active='salary.html')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <h2>员工工资</h2>

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th>性别</th>
            <th>部门</th>
            <th>薪资</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <!--/*@thymesVar id="salarys" type="com"*/-->
          <tr th:each="salary:${salarys}">
            <!--/*@thymesVar id="getId" type="com"*/-->
            <!--/*@thymesVar id="id" type=""*/-->
            <!--/*@thymesVar id="id" type="com"*/-->
            <td th:text="${salary.id}"></td>
            <td th:text="${salary.getEmployeeName()}"></td>
            <td th:text="${salary.getEmail()}"></td>
            <td th:text="${salary.getGender() == 0 ? '女':'男'}"></td>
            <td th:text="${salary.getDepartmentName()}"></td>
            <td th:text="${salary.getSalary}"></td>
            <td >
              <a class="btn btn-sm btn-primary" th:href="@{/salary/}+${salary.id}">编辑</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
