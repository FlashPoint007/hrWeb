<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" th:href="@{img/favicons/apple-touch-icon.png}" sizes="180x180">
    <link rel="icon" th:href="@{img/favicons/favicon-32x32.png}" sizes="32x32" type="image/png">
    <link rel="icon" th:href="@{img/favicons/favicon-16x16.png}" sizes="16x16" type="image/png">
    <link rel="manifest" th:href="@{img/favicons/manifest.json}">
    <link rel="mask-icon" th:href="@{img/favicons/safari-pinned-tab.svg}" color="@{#}7952b3">
    <link rel="icon" th:href="@{../img/bootstrap-solid.svg}">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link th:href="@{../css/offcanvas.css}" rel="stylesheet">
</head>
<body class="bg-light">
<!--头部开始-->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/noticeList}">返回公司公告栏</a>
        <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{#}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Switch account</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{#}" id="dropdown01" data-bs-toggle="dropdown"
                       aria-expanded="false">Settings</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown01">
                        <li><a class="dropdown-item" th:href="@{#}">Action</a></li>
                        <li><a class="dropdown-item" th:href="@{#}">Another action</a></li>
                        <li><a class="dropdown-item" th:href="@{#}">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="nav-scroller bg-body shadow-sm">
    <nav class="nav nav-underline" aria-label="Secondary navigation">
        <a class="nav-link active" aria-current="page" th:href="@{#}">Dashboard</a>
        <a class="nav-link" th:href="@{#}">
            Friends
            <span class="badge bg-light text-dark rounded-pill align-text-bottom">27</span>
        </a>
        <a class="nav-link" th:href="@{#}">Explore</a>
        <a class="nav-link" th:href="@{#}">Suggestions</a>
    </nav>
</div>

<!--主体部分-->
<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <img class="me-3" th:src="@{../img/bootstrap-solid.svg}" alt="" width="48" height="38">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">公司告示栏</h1>
            <small>Since 2020</small>
        </div>
    </div>
    <!--主体1开始-->
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h2 class="border-bottom pb-2 mb-0">公告详情</h2><br>
        <h4>标题:</h4>
        <input type="text" th:value="${notice.getTitle()}" readonly="readonly"></input>
<!--        <div th:text="${notice.getTitle()}"></div>-->

        <h4>详细信息</h4>
        <textarea th:text="${notice.getDetailed()}"  readonly="readonly" rows="3" cols="22"></textarea>
<!--        <div th:text="${notice.getDetailed()}"></div>-->

        <h4>发布者</h4>
        <input type="text" th:value="${notice.getAuthor()}" readonly="readonly"></input>
<!--        <div th:text="${notice.getAuthor()}"></div>-->

        <h4>发布者账号</h4>
        <input type="text" th:value="${notice.getWriter()}" readonly="readonly"></input>
<!--        <div th:text="${notice.getWriter()}"></div>-->

        <h4>公告类型</h4>
        <input type="text" th:value="${notice.getNoticeStyle()==0?'普通公告':'每月优秀员工'}" readonly="readonly"></input>
        <!--        <div th:text="${notice.getNoticeStyle()==0?'普通公告':'每月优秀员工'}"></div>-->

        <h4>发布时间</h4>
        <input type="text" th:value="${notice.getUpdateTime()}" readonly="readonly"></input>
    </div>
    <!--主体2开始-->

</main>


<!--<script th:src="@{js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
<script th:src="@{../js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{../js/offcanvas.js}"></script>
</body>
</html>
