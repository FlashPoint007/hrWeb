<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">


    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/commons::sidebar(active='noticeAdd.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>添加公告</h2>
            <form th:action="@{/newNotice}" method="post">
                <!--隐藏域上传当前登录用户账号-->
                <input type="hidden" th:value="${username}" name="writer">
                <div class="form-group">
                    <label>姓名</label>
                    <input required="" name="author" type="text" class="form-control"  placeholder="请输入你的昵称" >
                </div>
                <div class="form-group">
                    <label>公告标题</label>
                    <input required="" name="title" type="text" class="form-control"  placeholder=" " >
                </div>
<!--                <div class="form-group">-->
<!--                    <label>详细内容</label>-->
<!--                    <input required="" name="detailed" type="text" class="form-control"  placeholder=" " >-->
<!--                </div>-->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" required="">详细内容</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="detailed"></textarea>
                </div>
                <div class="form-group">
                    <label>公告类型</label>
                    <!--提交的是部门的ID-->
                    <select class="form-control" name="noticeStyle" required="">
                        <option>请选择</option>
                        <!--/*@thymesVar id="departments" type="com"*/-->
                        <!--/*@thymesVar id="departmentName" type="com"*/-->
                        <option required="" th:value="0" selected>正常公告</option>
                        <option required="" th:value="1">每月优秀员工</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>发表时间</label>
                    <input  th:value="${nowTime}" required="" name="updateTime" type="text"  class="form-control" id="dateFormat1" autocomplete="off" readonly="readonly">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!--		日期组件-->
<script type="text/javascript" th:src="@{/laydate/laydate.js}"></script>

</script>

</body>
</html>
