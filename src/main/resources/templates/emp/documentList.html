<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Dashboard Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/dashboard.css}" rel="stylesheet">
        <style type="text/css">

            @-webkit-keyframes chartjs-render-animation {
                from {
                    opacity: 0.99
                }
                to {
                    opacity: 1
                }
            }

            @keyframes chartjs-render-animation {
                from {
                    opacity: 0.99
                }
                to {
                    opacity: 1
                }
            }

            .chartjs-render-monitor {
                -webkit-animation: chartjs-render-animation 0.001s;
                animation: chartjs-render-animation 0.001s;
            }
        </style>
    </head>

    <body>
        <div th:replace="~{common/commons::topbar}"></div>

        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{common/commons::sidebar(active='list.html')}"></div>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2>员工档案</h2>

                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>员工编号</th>
                                    <th>姓名</th>
                                    <th>记录</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--/*@thymesVar id="emps" type=""*/-->
                                <tr th:each="doc:${docs}">
                                    <!--/*@thymesVar id="getId" type=""*/-->
                                    <td th:text="${doc.getId()}"></td>
                                    <td th:text="${doc.getStaffNo()}"></td>
                                    <td th:text="${doc.getName()}"></td>
                                    <td th:text="${doc.getRecords()}"></td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <!--<script th:inline="javascript">-->
        <!--    $(function () {-->
        <!--        $("a.btn.btn-sm.btn-danger").click(function () {-->
        <!--            let attr = $(this).attr("emp");-->
        <!--            return confirm("是否删除职员[" +attr+ "]");-->
        <!--        })-->

        <!--    })-->
        <!--</script>-->
    </body>
</html>
