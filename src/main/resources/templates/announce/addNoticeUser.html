<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/commons::sidebar(active='noticeAdd.html')}"></div>
        <!--        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">-->
        <!--            <h2>员工管理</h2>-->
        <!--            <div class="table-responsive">-->
        <!--                <table class="table table-striped table-sm">-->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>优秀员工管理</h2>
            <a class="btn btn-sm btn-primary" th:href="@{/delAll}">一键取消</a>
            <a class="btn btn-sm btn-primary" th:href="@{/upload}">上传</a>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>员工编号</th>
                        <th>部门</th>
                        <th>性别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="userList" type="com"*/-->
                    <tr th:each="emp:${empList}">
                        <td th:text="${emp.getEmployeeName()}"></td>
                        <td th:text="${emp.getId()}"></td>
                        <td th:text="${emp.getDepartmentName()}"></td>
                        <th th:text="${emp.getGender()==0?'女':'男'}"></th>
                        <td class="btn btn-sm btn-primary" th:if="${emp.getEmpStatus()==1}" th:text="已选择"></td>
                        <td class="btn btn-sm btn-danger" th:if="${emp.getEmpStatus()==0}" th:text="待选"></td>
                        <td >
<!--                            <select class="form-control" name="empStatus">-->
<!--                            <option th:value="0">默认</option>-->
<!--                            <option th:value="1">选择</option>-->
<!--                        </select>-->
                            <a class="btn btn-sm btn-primary" th:href="@{/choose/}+${emp.id}">选择</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/delChoose/}+${emp.id}">取消</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
