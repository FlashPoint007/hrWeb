<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/save}">
    <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip2}">Please sign in</h1>
    <input type="text" name="id" class="form-control" th:placeholder="#{login.empoyeeId}" required="" autofocus="">
    <input type="text" name="userName" class="form-control" th:placeholder="#{login.username}" required="" >
    <input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
    <!--判断是否显示，使用if, ${}可以使用工具类，可以看thymeleaf的中文文档-->
    <!--/*@thymesVar id="msg" type="com"*/-->
    <!--打印提示信息-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.regist}]]</button>
    <a class="btn btn-lg btn-primary btn-block" th:href="@{/index.html}">[[#{login.return}]]</a>
    <!--    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>-->
    <a class="btn btn-sm" th:href="@{/regist.html(lang=zh_CN)}">中文</a>
    <a class="btn btn-sm" th:href="@{/regist.html(lang=en_US)}">English</a>
</form>
</body>
</html>
