<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>

</head>
<body>
<div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/commons::sidebar(active='updatePassword.html')}"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>修改密码</h2>
            <!--/*@thymesVar id="msg" type="com"*/-->
<!--            <p class="msg" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <div class="form-group">
                <label>账号</label>
                <span th:text="${user.getUserName()}"/>
            </div>
            <div>
                <form th:action="@{/updatePasswordById}" method="post">
                    <input name="id" type="hidden" class="form-control" th:value="${user.getId()}">
                    <div class="form-group">
                        <label>新密码</label>
                        <input id="pwd1" name="password1" type="password" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label>确认新密码</label>
                        <input id="pwd2" name="password2" type="password" class="form-control" required="">
                    </div>
                    <button type="submit" id="btn" class="btn btn-primary" >修改</button>
                </form>
                <h1>[[${session.msgw}]]</h1>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!--		日期组件-->
<script type="text/javascript" th:src="@{/laydate/laydate.js}"></script> <!-- 改成你的路径 -->
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#dateFormat',
        trigger: 'click'//指定元素
    });

</script>
</body>

</html>
